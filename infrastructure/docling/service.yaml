# Docling Cloud Run Service Configuration (CPU)
#
# Deploy with: gcloud run services replace service.yaml --region us-central1
#
# Performance characteristics:
#   ~3s/page processing time
#   ~30s cold start
#   $0 when idle (scale to zero)
#
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: docling-extraction
  labels:
    app: legalease
    component: document-extraction
  annotations:
    run.googleapis.com/ingress: internal-and-cloud-load-balancing
spec:
  template:
    metadata:
      annotations:
        # Scale to zero - no idle costs
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        # Use gen2 execution environment for better performance
        run.googleapis.com/execution-environment: gen2
        # Don't throttle CPU when not handling requests
        run.googleapis.com/cpu-throttling: "false"
        # Startup CPU boost for faster cold starts
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      # Service account for storage access
      serviceAccountName: docling-runner@legalease-420.iam.gserviceaccount.com
      # Single request per container (OCR is CPU intensive)
      containerConcurrency: 1
      # 15 minute timeout for large documents
      timeoutSeconds: 900
      containers:
        - image: us-central1-docker.pkg.dev/legalease-420/docker-images/docling-serve-cpu:latest
          ports:
            - containerPort: 5001
          resources:
            limits:
              memory: 8Gi
              cpu: "4"
          env:
            - name: OMP_NUM_THREADS
              value: "4"
            - name: DOCLING_SERVE_MAX_SYNC_WAIT
              value: "600"
            - name: DOCLING_SERVE_ENABLE_UI
              value: "false"
          startupProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 30
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            periodSeconds: 30
            timeoutSeconds: 5
