[pytest]
# Pytest configuration for LegalEase Backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: marks tests as integration tests (slow, requires services)
    slow: marks tests as slow running
    unit: marks tests as unit tests (fast, no external dependencies)

# Coverage
addopts =
    --strict-markers
    --verbose
    --color=yes
    -ra

# Asyncio
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
