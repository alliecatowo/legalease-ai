# LegalEase Docker Compose
# Minimal setup for local development
# Most services now run on Firebase (Firestore, Storage, Functions)

services:
  # Qdrant Vector Database (optional - for local dev without Qdrant Cloud)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: legalease-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - local

networks:
  default:
    name: legalease-network

volumes:
  qdrant_data:
    name: legalease-qdrant-data
