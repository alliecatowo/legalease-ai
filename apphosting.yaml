# Firebase App Hosting configuration
runConfig:
  runtime: nodejs22
  cpu: 1
  memory: 512Mi
  maxInstances: 10
  minInstances: 0
  concurrency: 80

env:
  - variable: NUXT_PUBLIC_API_BASE
    value: https://legalease-api-legalease-420.run.app
  - variable: FIREBASE_PROJECT_ID
    value: legalease-420
  - variable: FIREBASE_AUTH_DOMAIN
    value: legalease-420.firebaseapp.com
  - variable: FIREBASE_STORAGE_BUCKET
    value: legalease-420.firebasestorage.app
  - variable: FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
  - variable: GOOGLE_GENAI_API_KEY
    secret: GOOGLE_GENAI_API_KEY
