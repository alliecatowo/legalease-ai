# Firebase App Hosting configuration
runConfig:
  runtime: nodejs22
  cpu: 1
  memory: 512Mi
  maxInstances: 10
  minInstances: 0
  concurrency: 80

env:
  # Update these values with your Firebase project config before deploying
  - variable: NUXT_PUBLIC_API_BASE
    value: https://your-api-url.run.app
  - variable: FIREBASE_PROJECT_ID
    value: your-firebase-project-id
  - variable: FIREBASE_AUTH_DOMAIN
    value: your-firebase-project-id.firebaseapp.com
  - variable: FIREBASE_STORAGE_BUCKET
    value: your-firebase-project-id.firebasestorage.app
  - variable: FIREBASE_MESSAGING_SENDER_ID
    value: "000000000000"
  - variable: FIREBASE_APP_ID
    value: 1:000000000000:web:placeholder
  - variable: FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
  - variable: GOOGLE_GENAI_API_KEY
    secret: GOOGLE_GENAI_API_KEY
