title: Search Legal Documents with [AI]{class="text-primary"}
description: AI-powered legal document search and analysis platform. Self-hosted, privacy-first, and fully local. Hybrid search, transcription, entity extraction, and knowledge graphs.
seo:
  title: LegalEase AI - AI-Powered Legal Document Search
  description: World-class AI-powered legal document search and analysis platform. Self-hosted, privacy-first, fully local AI with hybrid search, case management, AI transcription, and more.
navigation: false
