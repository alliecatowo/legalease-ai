sections:
  - title: Built for Private Case Work
    description: LegalEase ingests documents, transcripts, and forensic exports, then makes them searchable without leaving your environment.
    id: features
    orientation: horizontal
    image: /transcription_speaker_diarization.png
    imageAlt: Transcript review page
    features:
      - name: Hybrid Search Engine
        description: Combine BM25 keyword ranking with dense embeddings stored in Qdrant. Jump straight to highlighted passages in the PDF viewer.
        icon: i-lucide-search
      - name: Case-Centric Workflow
        description: Group material by case, control what is loaded into search, and keep upload status in sync with Celery workers.
        icon: i-lucide-folder
      - name: Local Transcription
        description: Run WhisperX on your GPU or fall back to the bundled Whisper integration. Summaries and key moments stay on-box via Ollama.
        icon: i-lucide-mic
  - title: What You Get Out of the Box
    description: The dockerised stack includes every service needed to go from raw PDFs to a working search and review workspace.
    orientation: horizontal
    reverse: true
    image: /document_with_overlay.png
    imageAlt: Document viewer with search highlights
    features:
      - name: Document Pipeline
        description: Docling parses PDFs, applies OCR when required, and produces hierarchical chunks with bounding boxes for Qdrant indexing.
        icon: i-lucide-layers
      - name: Transcript Insights
        description: Identify speakers, mark key moments, export caption files, and generate executive summaries from long-form recordings.
        icon: i-lucide-waveform
      - name: Self-Hosted by Design
        description: PostgreSQL, MinIO, Redis, Qdrant, and Ollama run alongside the app. Disconnect from the network once images and models are downloaded.
        icon: i-lucide-shield
features:
  title: Why LegalEase?
  description: A practical foundation for legal knowledge management teams who need control over their tooling.
  items:
    - title: Modern UI
      description: Nuxt 4 dashboard with search, PDF preview, transcript review, and shared data caches for snappy navigation.
      icon: i-lucide-monitor
    - title: Hybrid Retrieval
      description: Tune BM25 and dense vector weighting, filter by case or chunk type, and inspect debug metadata for every result.
      icon: i-lucide-zap
    - title: Transcript Workflow
      description: Upload audio or video, monitor Celery progress, and export results in DOCX/SRT/VTT/TXT formats.
      icon: i-lucide-headphones
    - title: Evidence Intake
      description: Scan Cellebrite/AXIOM exports straight from mounted storage and browse recovered items in the UI.
      icon: i-lucide-hard-drive
    - title: Local-first AI
      description: Default Ollama prompts ship with the repository; swap in your own models or disable them entirely.
      icon: i-lucide-cpu
    - title: Open Source
      description: MIT licensed. Extend the pipelines, wire in additional analytics, or integrate with firm-specific tooling.
      icon: i-lucide-code-2
