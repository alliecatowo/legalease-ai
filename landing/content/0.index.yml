  links:
    - label: Get Started
      icon: i-lucide-arrow-right
      trailing: true
      to: https://github.com/AlliecatOwO/legalease-ai#-quick-start
      target: _blank
      size: xl
    - label: View on GitHub
      icon: i-simple-icons-github
